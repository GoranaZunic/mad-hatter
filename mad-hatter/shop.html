<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Prodavnica</title>
  <!-- add icon  -->
  <link rel = "icon" href ="img/favicon.png" size="32x32" type="image/png">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <!-- custom css -->
  <link rel="stylesheet" href="css/stylesShop.css">
</head>
<body>
  <!-- navbar -->
  <nav class="navbar">
    <div class="navbar-center">
      <span>
        <a href="index.html"><img id="nav_img" src="img-shop/logoHat.png" alt="Logo"></a>
      </span>
      <div class="cart-btn">
        <span class="nav-icon">
          <i class="fas fa-cart-plus"></i>
        </span>
        <div class="cart-items">0</div>
      </div>
    </div>
  </nav>
  <!-- end of navbar -->
   
  <!-- products -->
  <section class="products">
    <div class="section-title">
      <h2>prodavnica</h2>
      <h4>(*cena ƒçaja je za pakovanje od 100gr)</h4>
    </div>
    <div class="products-center">
        <!-- single product 
          each one will be added dinamicaly from the JSON file  -->
        <article class="product">
        </article>
    </div>
  </section>
  <!-- end of products -->

  <!-- cart -->
  <div class="cart-overlay">
    <div class="cart">
      <span class="close-cart">
        <i class="fas fa-window-close"></i>
      </span>
      <h2>korpa</h2>
      <div class="cart-content">
        <!-- cart items will be dimamicaly added 
          from Local Storage -->
        
      </div>
      <div class="cart-footer">
        <h3>ukupno :  <span class="cart-total">0</span>rsd</h3>
        <button class="clear-cart">isprazni korpu</button>
      </div>
    </div>
  </div>
  <!-- end of cart -->
  <script src="js/appShop.js"></script> 
</body>
</html>
